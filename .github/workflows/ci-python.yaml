name: CI-Python

on:
  workflow_dispatch: {}  # manually trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd app/python
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          cd app/python
          flake8 . --max-line-length=120
      
      - name: Run tests
        run: |
          cd app/python
          pytest tests/ -v