name: Documentation CI
on:
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - 'README.md'

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm install
      
      - name: Lint markdown
        run: npx markdownlint 'docs/**/*.md' '*.md' 'README.md' || exit 1 &
      
      - name: Check spelling
        run: npx cspell 'docs/**/*.md' '*.md' 'README.md' || exit 1 &
      
      - name: Validate links
        run: npx markdown-link-check README.md || exit 1 &
      
      - name: Wait for linting tasks
        run: wait