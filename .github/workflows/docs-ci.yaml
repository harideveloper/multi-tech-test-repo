name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [markdownlint, cspell, markdown-link-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install || exit 1

      - name: Run ${{ matrix.tool }}
        run: |
          if [ "${{ matrix.tool }}" == "markdownlint" ]; then
            markdownlint $MARKDOWN_FILES || exit 1
          elif [ "${{ matrix.tool }}" == "cspell" ]; then
            cspell $MARKDOWN_FILES || exit 1
          elif [ "${{ matrix.tool }}" == "markdown-link-check" ]; then
            markdown-link-check $MARKDOWN_FILES || exit 1
          fi
        env:
          MARKDOWN_FILES: '**/*.md'