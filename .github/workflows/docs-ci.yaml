name: Documentation CI
on:
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - 'README.md'

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [lint, spellcheck, validate]
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Lint markdown
        if: matrix.task == 'lint'
        run: npx markdownlint 'docs/**/*.md' '*.md' || exit 1
      
      - name: Check spelling
        if: matrix.task == 'spellcheck'
        run: npx cspell 'docs/**/*.md' '*.md' || exit 1
      
      - name: Validate links
        if: matrix.task == 'validate'
        run: npx markdown-link-check README.md || exit 1