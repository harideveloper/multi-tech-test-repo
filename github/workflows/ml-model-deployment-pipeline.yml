name: ML Model Deployment Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'models/**'
      - 'deployment/**'
  workflow_dispatch:
    inputs:
      model_version:
        description: 'Model version to deploy'
        required: true
        default: 'latest'
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.9'
  REGISTRY: ghcr.io
  MODEL_NAME: sentiment-classifier
  
jobs:
  model-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov mlflow
      
      - name: Run model tests
        run: |
          pytest tests/test_model.py -v --cov=models --cov-report=xml --cov-report=html
      
      - name: Validate model metrics
        run: |
          python scripts/validate_model_metrics.py --model-path models/${{ env.MODEL_NAME }} --output-file validation_results.json
      
      - name: Check model size
        run: |
          python scripts/check_model_size.py --max-size 500MB --output-file size_check.json
      
      - name: Upload test results and validation artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: model-validation-results
          path: |
            coverage.xml
            htmlcov/
            validation_results.json
            size_check.json
  
  build-container:
    needs: model-validation
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.MODEL_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push container
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_VERSION=${{ github.event.inputs.model_version || 'latest' }}
  
  deploy-staging:
    needs: build-container
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            deployment/
            tests/smoke_test.py
            scripts/monitor_deployment.py
          sparse-checkout-cone-mode: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ml-staging-cluster --region us-east-1
      
      - name: Deploy to staging
        run: |
          kubectl set image deployment/${{ env.MODEL_NAME }} \
            ${{ env.MODEL_NAME }}=${{ needs.build-container.outputs.image-tag }} \
            -n staging
          kubectl rollout status deployment/${{ env.MODEL_NAME }} -n staging
      
      - name: Run smoke tests
        run: |
          python tests/smoke_test.py --endpoint https://staging-api.example.com/predict
      
      - name: Monitor initial metrics
        run: |
          python scripts/monitor_deployment.py --duration 300 --environment staging
  
  deploy-production:
    needs: [build-container, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            deployment/
            tests/smoke_test.py
            scripts/monitor_deployment.py
          sparse-checkout-cone-mode: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ml-production-cluster --region us-east-1
      
      - name: Blue-Green Deployment
        id: deploy
        run: |
          kubectl apply -f deployment/k8s/production/deployment-green.yaml
          kubectl rollout status deployment/${{ env.MODEL_NAME }}-green -n production
      
      - name: Run production smoke tests
        id: smoke-test
        run: |
          python tests/smoke_test.py --endpoint https://api.example.com/predict/canary
      
      - name: Switch traffic to green
        id: switch-traffic
        if: steps.deploy.outcome == 'success' && steps.smoke-test.outcome == 'success'
        run: |
          kubectl patch service ${{ env.MODEL_NAME }} -n production \
            -p '{"spec":{"selector":{"version":"green"}}}'
      
      - name: Monitor production metrics
        id: monitor
        if: steps.switch-traffic.outcome == 'success'
        run: |
          python scripts/monitor_deployment.py --duration 600 --environment production
      
      - name: Cleanup old deployment
        if: steps.monitor.outcome == 'success'
        run: |
          kubectl delete deployment ${{ env.MODEL_NAME }}-blue -n production
      
      - name: Rollback on failure
        if: failure() && (steps.deploy.outcome == 'failure' || steps.smoke-test.outcome == 'failure' || steps.monitor.outcome == 'failure')
        run: |
          echo "Deployment failed, initiating rollback..."
          # Switch traffic back to blue if green deployment failed after traffic switch
          if [[ "${{ steps.switch-traffic.outcome }}" == "success" ]]; then
            kubectl patch service ${{ env.MODEL_NAME }} -n production \
              -p '{"spec":{"selector":{"version":"blue"}}}'
          fi
          # Remove failed green deployment
          kubectl delete deployment ${{ env.MODEL_NAME }}-green -n production --ignore-not-found=true
          echo "Rollback completed"