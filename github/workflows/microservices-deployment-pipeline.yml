name: Microservices Deployment Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  ORGANIZATION: mycompany
  NODE_VERSION: '18'
  
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      user-service: ${{ steps.filter.outputs.user-service }}
      order-service: ${{ steps.filter.outputs.order-service }}
      payment-service: ${{ steps.filter.outputs.payment-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api-gateway:
              - 'services/api-gateway/**'
            user-service:
              - 'services/user-service/**'
            order-service:
              - 'services/order-service/**'
            payment-service:
              - 'services/payment-service/**'
            notification-service:
              - 'services/notification-service/**'
  
  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/api-gateway/package-lock.json
      
      - name: Install dependencies
        working-directory: services/api-gateway
        run: npm ci
      
      - name: Run linting
        working-directory: services/api-gateway
        run: npm run lint
      
      - name: Run tests
        working-directory: services/api-gateway
        run: npm test -- --coverage
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:${{ github.sha }} \
            -f services/api-gateway/Dockerfile services/api-gateway
      
      - name: Scan image for vulnerabilities
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:${{ github.sha }}
      
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:${{ github.sha }}
          docker tag ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:${{ github.sha }} \
            ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:latest
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:latest
  
  build-user-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.user-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/user-service/package-lock.json
      
      - name: Install dependencies
        working-directory: services/user-service
        run: npm ci
      
      - name: Run linting
        working-directory: services/user-service
        run: npm run lint
      
      - name: Run unit tests
        working-directory: services/user-service
        run: npm test
      
      - name: Run integration tests
        working-directory: services/user-service
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/user-service:${{ github.sha }} \
            -f services/user-service/Dockerfile services/user-service
      
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/user-service:${{ github.sha }}
  
  build-order-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.order-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: services/order-service
        run: mvn clean package -DskipTests
      
      - name: Run tests
        working-directory: services/order-service
        run: mvn test
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/order-service:${{ github.sha }} \
            -f services/order-service/Dockerfile services/order-service
      
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/order-service:${{ github.sha }}
  
  deploy-staging:
    needs: [build-api-gateway, build-user-service, build-order-service]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Update deployments
        run: |
          kubectl set image deployment/api-gateway api-gateway=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:${{ github.sha }} -n staging
          kubectl set image deployment/user-service user-service=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/user-service:${{ github.sha }} -n staging
          kubectl set image deployment/order-service order-service=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/order-service:${{ github.sha }} -n staging
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n staging --timeout=5m
          kubectl rollout status deployment/user-service -n staging --timeout=5m
          kubectl rollout status deployment/order-service -n staging --timeout=5m
      
      - name: Run smoke tests
        run: |
          curl -f https://staging.api.example.com/health || exit 1
          curl -f https://staging.api.example.com/api/users/health || exit 1
          curl -f https://staging.api.example.com/api/orders/health || exit 1
  
  deploy-production:
    needs: [build-api-gateway, build-user-service, build-order-service]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Gradual rollout - api-gateway
        run: |
          kubectl set image deployment/api-gateway api-gateway=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/api-gateway:${{ github.sha }} -n production
          kubectl rollout status deployment/api-gateway -n production --timeout=10m
      
      - name: Health check after api-gateway
        run: |
          sleep 30
          curl -f https://api.example.com/health || exit 1
      
      - name: Gradual rollout - user-service
        run: |
          kubectl set image deployment/user-service user-service=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/user-service:${{ github.sha }} -n production
          kubectl rollout status deployment/user-service -n production --timeout=10m
      
      - name: Gradual rollout - order-service
        run: |
          kubectl set image deployment/order-service order-service=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/order-service:${{ github.sha }} -n production
          kubectl rollout status deployment/order-service -n production --timeout=10m
      
      - name: Final health checks
        run: |
          curl -f https://api.example.com/api/users/health || exit 1
          curl -f https://api.example.com/api/orders/health || exit 1